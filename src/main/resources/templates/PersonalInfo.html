<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Personal Info</title>
</head>
<body style="background-color: #FFEBCD;">

    <!-- Error message placeholder -->
    <div th:if="${error}">
        <h2 style="color:red; font-size: 18px; font-weight: bold;" th:text="${error}"></h2>
    </div>

    <nav style="background-color: #DEB887;">
        <div class="container-fluid d-flex align-items-center justify-content-between mt-5">
            <div class="d-flex align-items-center">
                <h2 class="h4 mb-2 mt-2 fw-bold text-white ms-2">Personal Information</h2>
            </div>
        </div>
    </nav>

    <br /><br />

    <div class="row">
        <div class="col-4" style="margin-left: 10rem;">

            <form th:action="@{/register/personal}" th:object="${allInfo}" method="post">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input th:field="*{fname}" class="form-control" autocomplete="off"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Middle Name:</label>
                    <input th:field="*{mname}" class="form-control" autocomplete="off"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input th:field="*{lname}" class="form-control" autocomplete="off"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label><br/>
                    <input type="radio" th:field="*{gender}" value="Male"/> Male
                    <input type="radio" th:field="*{gender}" value="Female"/> Female
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn"
                        style="background-color: #DEB887; border-color: #DEB887; color: #fff;">
                        Submit
                    </button>
                </div>
            </form>

        </div>
        <div class="col-8"></div>
    </div>
</body>
</html>
