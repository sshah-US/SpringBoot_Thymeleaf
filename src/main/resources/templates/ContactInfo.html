<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Contact Info</title>
</head>
<body style="background-color: #FFEBCD;">

    <!-- Error message placeholder -->
    <div th:if="${error}">
        <h2 style="color:red; font-size: 18px; font-weight: bold;" th:text="${error}"></h2>
    </div>

    <nav style="background-color: #DEB887;">
        <div class="container-fluid d-flex align-items-center justify-content-between mt-5">
            <div class="d-flex align-items-center">
                <h2 class="h4 mb-2 mt-2 fw-bold text-white ms-2">Contact Information</h2>
            </div>
        </div>
    </nav>

    <br /><br />

    <form th:action="@{/register/contact}" th:object="${allInfo}" method="post">
        <div class="row">
            <div class="col-6" style="padding-left: 2rem;">
                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <input th:field="*{address}" class="form-control" autocomplete="off"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">City:</label>
                    <input th:field="*{city}" class="form-control" autocomplete="off"/>
                </div>
            </div>

            <div class="col-6" style="padding-right: 2rem;">
                <div class="mb-3">
                    <label class="form-label">State:</label>
                    <input th:field="*{state}" class="form-control" autocomplete="off"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Country:</label>
                    <input th:field="*{country}" class="form-control" autocomplete="off"/>
                </div>
            </div>

            <div class="col-6 ms-4" style="padding-right: 2rem;">
                <div class="mb-3">
                    <label class="form-label">Phone No.:</label>
                    <input th:field="*{phno}" class="form-control" autocomplete="off"/>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn"
                    style="background-color: #DEB887; border-color: #DEB887; color: #fff;">
                    Submit
                </button>
            </div>
        </div>
    </form>
</body>
</html>
